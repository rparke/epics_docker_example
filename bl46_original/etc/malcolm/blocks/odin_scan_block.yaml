- builtin.parameters.string:
    name: mri_prefix
    description: MRI for created block

- builtin.parameters.string:
    name: beamline
    description: prefix for beamline

- builtin.parameters.string:
    name: config_dir
    description: Where to store saved configs

- builtin.parameters.string:
    name: initial_design
    description: Initial design to load for the scan

- scanning.controllers.RunnableController:
    mri: $(mri_prefix)
    config_dir: $(config_dir)
    description: Hardware triggered scan
    initial_design: $(initial_design)

- builtin.parts.LabelPart:

- scanning.parts.SimultaneousAxesPart:

- scanning.parts.DatasetTablePart:
    name: DSET

- scanning.parts.MinTurnaroundPart:

- pmac.parts.PmacChildPart:
    name: BRICK
    mri: $(beamline)-ML-BRICK-01
    initial_visibility: True

- scanning.parts.DetectorChildPart:
    name: DET
    mri: $(beamline)-ML-ODN-01
    initial_visibility: True

- scanning.parts.DetectorChildPart:
    name: PANDABOX
    mri: $(beamline)-ML-PANDA-01
    initial_visibility: True

- ADPandABlocks.blocks.panda_seq_trigger_block:
    mri: $(mri_prefix):TRIG
    panda: $(beamline)-ML-PANDA-01
    pmac: $(beamline)-ML-BRICK-01

- ADPandABlocks.parts.PandASeqTriggerPart:
    name: PCOMP
    mri: $(mri_prefix):TRIG
    initial_visibility: False

